<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="card1">
      <img src="images\image-product-desktop.jpg" alt="image">
    </div>

    <div class="card2">
        <p class="p1"> P E R F U M E </p>

        <h1> Gabrielle Essence Eau De Parfum </h1>

        <p class="p2">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="prix">
          <div class="prix1">$149.99 </div>
          <div class="prix2">$169.99 </div>
        </div>
        
        <button>
          <img src="images/icon-cart.svg" alt="icon">
          Add to Cart
        </button>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Djlomawuton Sandrine</a>.
  </div>
</body>
</html>
